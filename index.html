<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Register</title>
</head>
<body>
	<div class="container">
		<form action="" id="form">
			<h1>Register</h1>
			<div class="input_group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username">
				<div class="error"></div>
			</div>
			<div class="input_group">
				<label for="email">Email</label>
				<input type="text" id="email" name="email">
				<div class="error"></div>
			</div>
			<div class="input_group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
				<div class="error"></div>
			</div>
			<div class="input_group">
				<label for="cpassword">Confirm Password</label>
				<input type="password" id="cpassword" name="cpassword">
				<div class="error"></div>
			</div>
			<button type="submit">Register</button>
		</form>
	</div>


</body>
</html>
